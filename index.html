<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="continer">
    <div class="card">
      <div class="image">
        <img class="img1" src="./images/image-equilibrium.jpg" alt="Equilibrium" width="260px" height="260px">
        <div class="image2">
          <img class="img2" src="./images/icon-view.svg" alt="icon-view" width="30px" height="30px">
        </div>
      </div>
      <div class="desc">
        <p class="title">
          Equilibrium #3429
        </p>
        <p class="desc-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="priceBar">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" width="10px" height="15px">
            <p class="pricep">0.041ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="icon-clock" width="15px" height="15px">
            <p class="days">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="avatar" width="30px" height="30px">
          <p class="avatar-desc">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MKDEVELOPER14" target="_blank">Kalaiyarasan </a>.
    </div> 
  </div>
<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

-->
</body>
</html>
